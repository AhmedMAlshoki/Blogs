spring.application.name=Blogs

# =============== Database Configuration (PostgreSQL) ===============
spring.datasource.url=jdbc:postgresql://localhost:5432/blogs
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.generate-unique-name=false
spring.datasource.name=blogs
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.sql.init.mode=always


# =============== Redis Configuration ===============
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=password
spring.data.redis.timeout=60000
spring.redis.ssl.enabled=true

# Lettuce + commons-pool2 settings
spring.redis.lettuce.pool.max-active=8    # max total connections
spring.redis.lettuce.pool.max-idle=8      # max idle connections in the pool
spring.redis.lettuce.pool.min-idle=0      # min idle connections
spring.redis.lettuce.pool.max-wait=-1     # how long to wait (ms) for a connection (-1 = no limit)


